
<ng-container *ngIf="courses$|async"></ng-container>
<div class="courses-panel">

    <h3>All Courses</h3>

    <mat-tab-group>

        <mat-tab label="Beginners">
          <course-card [courses]="beginnerCourses$|async"></course-card>
        </mat-tab>
        <mat-tab label="Advanced">
          <course-card [courses]="advancedCourses$|async"></course-card>
        </mat-tab>

    </mat-tab-group>



</div>
